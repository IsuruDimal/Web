<html ng-app="ngModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.angularjs.org/1.6.9/angular.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body ng-app = "ngModule" ng-controller = "project">
    <div class="registerform"><h1 class="register">Teacher Registaration</h1></div> 
    
    <div class="main">
    <form>
        <div id="Name">
            <h2 class="Name">Name</h2>
            <input class="fname" type="text">
            <label class="labelname">first name</label>
            <input class="Lname" type="text" ng-model="tname">
            <label class="LabelLname">Last name</label>
    <div class="age">
        <h2 class="tag">E mail </h2>
        <input class="agenum" type="email" ng-model="email">
    </div>
     <div class="regno">
    <h2 class="tag">Registerration Number </h2>
    <input class="regno" type="text" ng-model="tregno">
     </div>

     <div class="pw">
     <h2 class="tag">Password</h2>
     <input class="password" type="text" ng-model="tpassword">


     </div>
     
     <div class="sbtn">

        <button type="submit"  class="submitbuton" ng-click = "teacherUpdate()">REGISTER</button>
        
        

      </div>


    </form>

   


    </div>

</body>
</html>
