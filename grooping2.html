<!DOCTYPE html>
<html ng-app="ngModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.angularjs.org/1.6.9/angular.js"></script>
    <script src="grooping2.js"></script>
    <link rel="stylesheet" type="text/css" href="grooping2.css">
</head>
<body ng-app = "ngModule" ng-controller = "grooping">
